<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Number Operations</h2>

  <!-- Even or Odd -->
  <input type="text" id="numberEvenOdd" placeholder="Enter a number">
  <button onclick="checkEvenOdd()">Check Even or Odd</button>
  <div id="evenOddResult" class="result"></div>

  <!-- Factorial -->
  <input type="text" id="numberFactorial" placeholder="Enter a number">
  <button onclick="calculateFactorial()">Find Factorial</button>
  <div id="factorialResult" class="result"></div>

  <!-- Multiplication Table -->
  <input type="text" id="numberTable" placeholder="Enter a number">
  <button onclick="printTable()">Print Multiplication Table</button>
  <div id="tableResult" class="result"></div>

  <!-- Number to Words -->
  <input type="text" id="numberToWords" placeholder="Enter a number (0-999)">
  <button onclick="convertToWords()">Convert to Words</button>
  <div id="wordsResult" class="result"></div>
</div>

<script>
  // Check if a number is even or odd
  function checkEvenOdd() {
    const num = parseInt(document.getElementById("numberEvenOdd").value);
    const result = num % 2 === 0 ? "Even" : "Odd";
    document.getElementById("evenOddResult").innerText = `The number is ${result}.`;
  }

  // Calculate the factorial of a number
  function calculateFactorial() {
    let num = parseInt(document.getElementById("numberFactorial").value);
    let factorial = 1;
    for (let i = 1; i <= num; i++) {
      factorial *= i;
    }
    document.getElementById("factorialResult").innerText = `Factorial: ${factorial}`;
  }

  // Print the multiplication table of a number
  function printTable() {
    const num = parseInt(document.getElementById("numberTable").value);
    let table = "";
    for (let i = 1; i <= 10; i++) {
      table += `${num} x ${i} = ${num * i}<br>`;
    }
    document.getElementById("tableResult").innerHTML = table;
  }

  // Convert a number between 0 and 999 to words
  function convertToWords() {
    const num = parseInt(document.getElementById("numberToWords").value);
    if (num < 0 || num > 999) {
      document.getElementById("wordsResult").innerText = "Please enter a number between 0 and 999.";
      return;
    }

    const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
    const teens = ["Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
    const tens = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
    const hundred = "Hundred";

    let words = "";

    if (num === 0) {
      words = "Zero";
    } else {
      if (num >= 100) {
        words += ones[Math.floor(num / 100)] + " " + hundred + " ";
      }

      const lastTwoDigits = num % 100;
      if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
        words += teens[lastTwoDigits - 11];
      } else {
        words += tens[Math.floor(lastTwoDigits / 10)];
        if (lastTwoDigits % 10 !== 0) {
          words += " " + ones[lastTwoDigits % 10];
        }
      }
    }

    document.getElementById("wordsResult").innerText = words.trim();
  }
</script>

</body>
</html>
